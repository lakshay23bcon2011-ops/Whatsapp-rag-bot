services:
  - type: web
    name: whatsapp-rag-bot
    runtime: python
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --timeout 180 --graceful-timeout 30 --bind 0.0.0.0:$PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
