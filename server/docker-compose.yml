version: "3.8"

services:
  whatsapp-rag-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-rag-bot
    ports:
      - "8000:8000"
    environment:
      # Load from .env file
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Optional: Add volumes if you want to persist chat history
    # volumes:
    #   - ./chats:/app/chats  # Persist chat exports
    #   - ./logs:/app/logs    # Persist logs

